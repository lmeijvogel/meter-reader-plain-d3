<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Energie</title>
        <script type="module" src="main.ts"></script>
        <link rel="stylesheet" href="./styles/d3-tip.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/navigation.css" />
    </head>
    <body>
        <div class="navigationOverlay js-navigate-overlay" {...handlers}>
            <div class="upButtonsContainer js-navigate-up js-buttons-top">
                <button class="label">up</button>
            </div>
            <div class="row">
                <h1 class="pageTitle js-page-title"></h1>
            </div>
            <div class="sideButtonsContainer prevButton js-navigate-prev js-buttons-left">
              <button class="label">prev</button>
            </div>
            <div class="row">
                <viz-card>
                    <h3 slot="title">Gas</h3>
                    <svg id="gas_period_data" width=480 height=250></svg>
                </viz-card>
                <viz-card>
                    <h3 slot="title">Stroom</h3>
                    <svg id="stroom_period_data" width=480 height=250></svg>
                </viz-card>
                <viz-card>
                    <h3 slot="title">Water</h3>
                    <svg id="water_period_data" width=480 height=250></svg>
                </viz-card>
            </div>
            <div class="row">
                <viz-card>
                    <h3 slot="title">Recente energie (W)</h3>
                    <svg id="recent_current" width=480 height=250></svg>
                </viz-card>
                <viz-card>
                    <h3 slot="title">Huidige energie (W)</h3>
                    <svg id="current_power_gauge" width=480 height=250></svg>
                </viz-card>
                <viz-card>
                    <h3 slot="title">Temperatuur</h3>
                    <svg id="temperature_line_chart" width=480 height=250></svg>
                </viz-card>
            </div>

            <div class="row">
                <viz-card>
                    <h3 slot="title">Gas (laatste jaar)</h3>
                    <svg id="gas_heatmap_yearly" width=480 height=250></svg>
                </viz-card>
                <viz-card>
                    <h3 slot="title">Stroom (laatste jaar)</h3>
                    <svg id="stroom_heatmap_yearly" width=480 height=250></svg>
                </viz-card>
                <viz-card>
                    <h3 slot="title">Water (laatste jaar)</h3>
                    <svg id="water_heatmap_yearly" width=480 height=250></svg>
                </viz-card>
            </div>
            <div class="row">
                <viz-card>
                    <h3 slot="title">Gas (30 dagen)</h3>
                    <svg id="gas_heatmap_monthly" width=480 height=250></svg>
                </viz-card>
                <viz-card>
                    <h3 slot="title">Stroom (30 dagen)</h3>
                    <svg id="stroom_heatmap_monthly" width=480 height=250></svg>
                </viz-card>
                <viz-card>
                    <h3 slot="title">Water (30 dagen)</h3>
                    <svg id="water_heatmap_monthly" width=480 height=250></svg>
                </viz-card>
            </div>
            <div class="sideButtonsContainer forwardButtons js-buttons-right">
                <div class="forwardButton nextButton js-navigate-next">
                    <button class="label">next</button>
                </div>
                <div class="forwardButton todayButton js-navigate-today">
                    <button class="label">today</button>
                </div>
            </div>
        </div>
        <div id="tooltip"></div>
    </body>

    <template id="card-template">
        <style>
.card {
    display: flex;
    flex-direction: column;

    background-color: #ffffff;
    margin: 5px;

    padding: 5px;
    border: 0.5px solid #ddd;
    border-radius: 3px;
}

    .card-title {
        margin: 5px;
        padding: 0px;
        text-align: center;

        font-weight: 400;
        font-style: italic;
    }

        </style>
        <div class="card">
            <div class="card-title"><slot name="title"></slot></div>
            <slot></slot>
        </div>

    </template>


</html>
